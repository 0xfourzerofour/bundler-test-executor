name: Build Dashboard

on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
  push: 
    branches:
      - '*'
  pull_request:
    types: [opened, reopened, synchronize]

env:
  FORCE_COLORS: 1

jobs:

  runall:
    runs-on: ubuntu-latest

    steps:
      - run: curl -sSL https://raw.githubusercontent.com/pdm-project/pdm/main/install-pdm.py | python3 -
      - run: export PATH=$PATH:/home/runner/.local/bin
      - run: echo path=$PATH
 
      - uses: actions/checkout@v1
      #cache the bundler-spect-tests folder, but rebuild on change to specs, contracts or python deps
      - uses: actions/cache@v2
        with:
          path: bundler-spec-tests
          key: ${{ runner.os }}-${{ hashFiles('bundler-spec-tests/pdm.lock', 'bundler-spec-tests/.git/modules/*/refs/heads/*') }}

      - run: "test -d bundler-spec-tests || git clone https://github.com/eth-infinitism/bundler-spec-tests.git -b modules-https"

      - run: "cd bundler-spec-tests && git pull && pdm install && pdm update-deps"

      - run: ./runall.sh
